<div class="form-container">
        <h2>user Form</h2>  
        <form id="userDataForm" method="post">
            <label for="empName">First Name</label>
            <input type="text" id="fName" name="fName" required>

            <label for="empId">Last Name</label>
            <input type="text" id="lName" name="lName" required>

            <label for="email">Email or UserID</label>
            <input type="text" id="email" name="userID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="submitBtn">Save User</button>
        </form>
    </div>
